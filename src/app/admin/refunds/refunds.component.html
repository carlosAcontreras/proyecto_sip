<div class="container-fluid container-modified">
    <div class="col-12">
        <h3 class="mb-3 title">Reintegros</h3>
    </div>

    <div class="col-12">
        <form>
            <div class="form-group row">
                <label for=" " class="col-1 col-form-label">Movimiento</label>
                <div class="col-2">
                    <select name=" " id=" " class="form-control input-modified">
                        <option *ngFor="let dispatches_move of dispatches_move" value="{{dispatches_move.iddispatches_move}}">{{dispatches_move.dispatches_move_name}}</option>
                    </select>
                </div>
                <label for=" " class="col-1 col-form-label">Extracto</label>
                <div class="col-2">
                    <input class="form-control input-modified" type="text" value=" " id="description">
                </div>
                <label for=" " class="col-1 col-form-label">Destino</label>
                <div class="col-2">
                    <select name=" " id=" " class="form-control input-modified">
                    </select>
                </div>
            </div>


            <div class="form-group row">

                <label for=" " class="col-1 col-form-label">Fecha</label>
                <div class="col-2">
                    <input class="form-control input-modified" type="date" value=" " id="">
                </div>
                <label for=" " class="col-1 col-form-label">N° Movimiento</label>
                <div class="col-2">
                    <input class="form-control input-modified" type="text" value=" " id="description">
                </div>
            </div>


            <div class="form-group row">
                <label for=" " class="col-1 col-form-label">Almacen</label>
                <div class="col-2">
                    <select name=" " id=" " class="form-control input-modified">
                        <option *ngFor="let cellar of cellar" value="{{cellar.idcellar}}">{{cellar.name}}</option>
                    </select>
                </div>
                <label for=" " class="col-1 col-form-label">N° Despacho</label>
                <div class="col-2">
                    <input class="form-control input-modified" type="text" value=" " id="">
                </div>
                <label for=" " class="col-1 col-form-label">Tipo Obra</label>
                <div class="col-2">
                    <input class="form-control input-modified" type="text" value=" " id="description">
                </div>
            </div>

            <div class="form-group row">
                <label for=" " class="col-1 col-form-label">Encargado</label>
                <div class="col-2">
                    <input class="employee form-control input-modified" type="text" name="employee" id="employee">
                    <input class="employee form-control input-modified" type="text" name="employeeid" id="employeehiden">
                </div>
                <label for=" " class="col-1 col-form-label">Dirección</label>
                <div class="col-2">
                    <input class="form-control input-modified" type="text" value=" " id="">
                </div>
                <label for=" " class="col-1 col-form-label">Consecutivo</label>
                <div class="col-2">
                    <input class="form-control input-modified" type="text" value=" " id="description">
                </div>
            </div>
        </form>
        <button class="btn btn_primary btn-sm mr-3 my-3" data-toggle="modal" data-target="#guardar_refunds">Guardar</button>
        <button class="btn btn_primary btn-sm mr-3 my-3" data-toggle="modal" data-target="#actualizar_refunds">Actualizar</button>
        <button class=" btn btn_success btn-sm mr-3 my-3">
            <i class="fa fa-print" aria-hidden="true"></i> Imprimir
        </button>
        <button class="btn btn_success btn-sm mr-3 my-3" data-target="#buscar_refunds" data-toggle="modal">Buscar
            <i aria-hidden="true" class="fa fa-search"></i>
        </button>
    </div>
</div>

<div class="container-fluid container-modified">
    <div class="col-12">
        <div class="form-group">

            <div class="datagrid">
                <table id="table" class="table table-striped table-hover table-bordered table-relative">
                    <thead>
                        <tr>
                            <th class="width-table-1">Eliminar</th>
                            <th class="width-table-2">Codigo</th>
                            <th class="width-table-4">Descripcion</th>
                            <th class="width-table-2">Unidad</th>
                            <th class="width-table-2">Despachos</th>
                            <th class="width-table-2">Reintegos</th>
                            <th class="width-table-2">Faltante</th>
                            <th class="width-table-1">Existencias</th>
                            <th class="width-table-2">Series</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="item_actividad eliminar_tr" *ngFor="let newrow of rowDatatable; let i=index">
                            <td class="text-center">

                                <button class="btn_delete" type="button">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>

                            <td>
                                <input class="form-control input-modified" type="text" name="code" value="{{newrow.cod_mater}}" readonly>
                            </td>

                            <td>
                                <input class=" form-control input-modified" type="text" value="{{newrow.description}}" readonly>
                            </td>

                            <td>
                                <input class=" form-control input-modified" type="text" value="{{newrow.name_Unity}}" readonly>
                            </td>
                            <td>
                                <input class=" form-control input-modified" type="text" value="{{newrow.quantity}}" readonly>
                            </td>
                            <td>
                                <input class=" form-control input-modified" type="text" value="{{newrow.refund}}">
                            </td>
                            <td>
                                <input class=" form-control input-modified" type="text" value="{{newrow.missing}}" readonly>
                            </td>
                            <td>
                                <input class="form-control input-modified" type="text" value="{{newrow.inventary_quantity}}">
                            </td>
                            <td>
                                <input class="form-control input-modified" type="text" value="{{newrow.series}}">
                            </td>


                        </tr>
                    </tbody>
                </table>
                <div>

                </div>



            </div>

        </div>
    </div>
</div>


<!--MODAL PARA BUSCAR LOS DESPACHOS-->
<div class="modal fade" id="buscar_refunds" tabindex="-1" role="dialog" aria-labelledby="buscar_refunds" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">BUSCAR</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="search_date">
                    <div class="row">
                        <div class="col-2">
                            <label for="">Fecha Inicial</label>
                            <input type="date" class="form-control input-modified" name="start_date">
                        </div>
                        <div class="col-2">
                            <label for="">Fecha Final</label>
                            <input type="date" class="form-control input-modified" name="end_date">
                        </div>
                        <div class="col-2 d-flex align-items-end">
                            <button class="btn btn_primary btn-sm" (click)='search_date()'>Consultar</button>
                        </div>
                    </div>
                </form>
                <hr>

                <div class="row data-tables">
                    <div class="col-sm-12">
                        <table id="table_dispatche" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>N° Orden</th>
                                    <th>Encargado</th>
                                    <th>Selección</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of data; let i=index" class="tr1 text-center ">
                                    <td>{{row.dispatches_conse}}</td>
                                    <td>{{row.name}} {{row.last_name}}</td>
                                    <td>
                                        <button class="btn btn_select btn-sm" value="{{row.iddispatches}},{{row.dispatches_conse}},{{row.dispatches_company}}" (click)='select_dispatch($event)'
                                            data-dismiss="modal">Selecionar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class=" modal-footer">
                <button type="button" class="btn btn_danger btn-sm" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!--MODAL DE CONFIMACION-->
<div class="modal fade" id="actualizar_refunds" tabindex="-1" role="dialog" aria-labelledby="actualizar_refunds" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <p class="text-center text-muted p-3">Esta seguro que desea actualizar la orden ?</p>
                    </div>
                </form>
            </div>
            <div class=" modal-footer">
                <button type="button" class="btn btn_danger btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn_success btn-sm">Actualizar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="guardar_refunds" tabindex="-1" role="dialog" aria-labelledby="guardar_refunds" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Guardar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <p class="text-center text-muted p-3">Esta seguro que desea crear la orden ?</p>
                    </div>
                </form>
            </div>
            <div class=" modal-footer">
                <button type="button" class="btn btn_danger btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn_success btn-sm">Guardar</button>
            </div>
        </div>
    </div>
</div>-
